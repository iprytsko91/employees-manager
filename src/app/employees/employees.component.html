<div class="employees-container">
  <div class="header">
    <h1>Employees</h1>
    <div class="header-actions">
      <button (click)="addEmployee()">Add New</button>
    </div>
  </div>
  <table class="employees-table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">City</th>
      <th scope="col">Street</th>
      <th scope="col">Department</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="(employees$ | async) as employees">
      <ng-container *ngIf="employees.length; then allEmployees; else noEmployees"></ng-container>

      <ng-template #allEmployees>
          <ng-container *ngFor="let item of employees">
            <tr class="employee-row" [id]="item.id">
              <td>{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.age}}</td>
              <td>{{item.city}}</td>
              <td>{{item.street}}</td>
              <td class="department">{{item.department}}</td>
              <td class="actions">
                <button (click)="editEmployee(item)">&#9998;</button>
              </td>
            </tr>
          </ng-container>
      </ng-template>

      <ng-template #noEmployees>
        <tr>
          <td class="centered" colspan="100%">No Employees to Show</td>
        </tr>
      </ng-template>
    </ng-container>
    </tbody>
  </table>
</div>
<emm-edit-employee-dialog #editEmployeeDialog></emm-edit-employee-dialog>
